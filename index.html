
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Ranking de Tênis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carrega o Babel Standalone para transpilar o código TSX/React no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Define um import-map limpo e estável para carregar o React do CDN esm.sh -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "react-dom/": "https://esm.sh/react-dom@18.2.0/",
          "react/": "https://esm.sh/react@18.2.0/"
        }
      }
    </script>
    <style>
      /* Estilos para a mensagem de carregamento inicial */
      #initial-loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      .loader {
        border: 4px solid #334155; /* slate-700 */
        border-top: 4px solid #22d3ee; /* cyan-400 */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900 text-slate-200">
    <div id="root">
      <!-- Mensagem de carregamento que é mostrada antes do React assumir o controle -->
      <div id="initial-loader-container">
        <div class="loader"></div>
        <p style="margin-top: 16px; color: #cbd5e1;">Carregando ranking...</p>
      </div>
    </div>
    <!-- Instrui o navegador a usar o Babel para processar o arquivo principal do aplicativo -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
